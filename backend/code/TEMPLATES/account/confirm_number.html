{% extends "../auth_layout.html" %}
{% load socialaccount %}
{% load static %}

{% block content %}
    <main>

        <div class="ilazyAppLoginSignup">
            <div class="ilazyAppLoginSignup_Form" style="align-items: center;">
                <div class="ilazyAppLoginSignup_Form_logo">
                    <img src="https://ilazy.net/wp-content/uploads/2022/09/newLogoPSD.png">
                </div>
                <div class="grid gap-4 border border-slate-200 border-solid py-10 px-10 rounded-lg" style="width: 100%;">
                    <div class="grid gap-2">
                        <h2 class="text-md text-left" style="color: #0D2065;">Enter Verification Code</h2>
                        <form action="{% url 'app_auth:verify_number' %}" method="post" class="grid gap-4">
                            {% csrf_token %}
                            <div class="grid gap-2">
                                <input type="text" class="px-4 py-2 border border-gray-400 border-solid rounded w-full focus:border-gray-500" name="verify_code" required>
                            </div>
                            <div class="grid gap-2">
                                <input class="px-4 py-2 cursor-pointer text-white text-base rounded" type="submit" value="Verify" style="background-color: #2574E4;">
                            </div>
                        </form>
                        <a href="{% url 'app_auth:login' %}" class="text-center text-md" style="color: #0D2065;">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="ilazyAppLoginSignup_Img">
            </div>
        </div>

        <!-- section area -->
    </main>
{% endblock %}
